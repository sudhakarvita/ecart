<div>
    <div class="d-flex" >
        <div class=" d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pd-2 border-bottom">
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group ">
                  <button type="button" *ngFor="let b of categories" class="btn btn-sm btn-outline-secondary" 
                  [class.active]="b.active" style="width:150px; border-radius:5px; margin-left:3px ;" (click)="onCategory(b)">{{b.name}}</button>
                </div>
            </div>
        </div>

        <div  class=" d-flex justify-content-between   align-items-center pt-3  mb-3 border-bottom" style="margin-left: 50px;">
            <input class="form-control  w-100
            " id="search"  type="search" placeholder="Search Products" aria-label="search"
             (input)="onSearch($event)" [(ngModel)]="searchText">
            
        </div>
    </div>


<div class="row">
    <div class="card m-4 col-sm-2  ms-2" style="border: none; box-shadow: 0px 0px 4px 0px;" *ngFor="let p of this.allProducts">
        <img src="{{p.images[0]}}" class="card-img-top h-100 " alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text">price {{p.price | currency:'INR'}}</p>
          <a  class="btn btn-primary" (click)="addToCart(p)">Add cart</a>
        </div>
      </div>
</div>
</div>
